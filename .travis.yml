language: ruby
before_install:
  - export nanomsgver=0.2-alpha
  - export nanomsgbuild=`mktemp -d`
  - pushd $nanomsgbuild
  - wget http://download.nanomsg.org/nanomsg-${nanomsgver}.tar.gz
  - tar xfz nanomsg-${nanomsgver}.tar.gz
  - cd nanomsg-${nanomsgver}
  - ./configure
  - make
  - sudo make install
  - popd
rvm:
  - 1.9.3
  - 2.0.0
matrix:
  allow_failures:
    - rvm: rbx-19mode
    - rvm: jruby-19mode
